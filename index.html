<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>时钟</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      font-family: 'STXinwei', serif;
    }
    #clock {
      display: inline-block;
      background-color: black;
      color: white;
      font-size: 80px;
      padding: 50px;
      border: none;
    }
    #timer {
      display: inline-block;
      background-color: black;
      color: white;
      font-size: 40px;
      padding: 10px 50px;
      border: none;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="clock"></div>
    <div id="timer"></div>
  </div>
  <script type="text/javascript">
    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var day = now.toLocaleDateString();
      var time = hours + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
      document.getElementById('clock').innerHTML = time;
      document.getElementById('timer').innerHTML = day;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
