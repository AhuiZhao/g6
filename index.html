<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>时钟</title>
	<style>
		body {
			background-color: white;
			color: black;
			font-size: 4rem;
			text-align: center;
			margin: 0;
			padding: 0;
			transform: rotate(90deg);
			-webkit-transform: rotate(90deg);
			-moz-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform-origin: left top;
			-webkit-transform-origin: left top;
			-moz-transform-origin: left top;
			-ms-transform-origin: left top;
			-o-transform-origin: left top;
			height: 100vh;
			width: 100vw;
			overflow: hidden;
		}
		
		.time {
			display: inline-block;
			margin-top: 2rem;
			font-size: 5rem;
			font-weight: bold;
		}
		
		.date {
			margin-top: 1rem;
			font-size: 2rem;
		}

		.countdown {
			margin-top: 2rem;
			font-size: 3rem;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="time"></div>
	<div class="date"></div>
	<div class="countdown"></div>
	<script>
		function updateTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			var timeString = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);
			document.querySelector('.time').innerHTML = timeString;
			
			var dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
			var dateString = now.toLocaleDateString('zh-CN', dateOptions);
			document.querySelector('.date').innerHTML = dateString;
			
			var examDate = new Date('2023-12-23');
			var timeDiff = examDate - now;
			var daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
			document.querySelector('.countdown').innerHTML = '距离考研还有 ' + daysLeft + ' 天';
		}

		function padZero(number) {
			if (number < 10) {
				return "0" + number;
			} else {
				return number;
			}
		}

		setInterval(updateTime, 1000);
	</script>
</body>
</html>
