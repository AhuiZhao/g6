<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
        }
        
        h1 {
            font-size: 6em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }
        
        p {
            font-size: 2em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>
    <p id="date"></p>
    <p>距离考研还有<span id="countdown"></span>天</p>
    <script>
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            hour = hour < 10 ? '0' + hour : hour;
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;
            document.getElementById('clock').innerHTML = hour + ":" + minute + ":" + second;
            var year = now.getFullYear() + 1;
            var month = now.getMonth() + 1;
            var day = 25;
            var examDate = new Date(year, month - 1, day);
            var daysLeft = Math.ceil((examDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerHTML = daysLeft;
            var dateStr = year + "年" + month + "月" + day + "日";
            document.getElementById('date').innerHTML = dateStr;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
