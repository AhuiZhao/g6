<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, orientation=landscape">
	<style>
		body {
			background-color: white;
			color: black;
			font-family: "STXinwei", "SimSun", "宋体", serif;
			font-size: 3em;
			text-align: center;
			margin: 0;
			padding: 0;
			-webkit-text-size-adjust: none;
		}

		.timer {
			display: inline-block;
			margin-top: 1em;
			padding: 0.2em;
			border: 2px solid black;
		}

		.timer span {
			display: block;
		}

		#countdown {
			margin-top: 1em;
		}
	</style>
	<script>
		function updateTime() {
			var today = new Date();
			var date = today.getFullYear() + "年" + (today.getMonth() + 1) + "月" + today.getDate() + "日";
			var time = today.getHours() + ":" + (today.getMinutes() < 10 ? "0" : "") + today.getMinutes() + ":" + (today.getSeconds() < 10 ? "0" : "") + today.getSeconds();
			document.getElementById("date").innerHTML = date;
			document.getElementById("time").innerHTML = time;
		}

		function updateCountdown() {
			var examDate = new Date("2023-12-23T09:00:00Z");
			var now = new Date();
			var remainingTime = examDate - now;
			var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
			var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
			var countdown = days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
			document.getElementById("countdown").innerHTML = countdown;
		}

		setInterval(updateTime, 1000);
		setInterval(updateCountdown, 1000);
	</script>
</head>
<body>
	<div class="timer">
		<span id="date"></span>
		<span id="time"></span>
	</div>
	<div id="countdown"></div>
</body>
</html>
