<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock and Countdown</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        color: black;
        text-align: center;
        font-size: 5vw;
        font-family: Arial, sans-serif;
      }
      #clock {
        padding-top: 30%;
      }
      #countdown {
        padding-top: 10%;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <div id="countdown"></div>
    <script>
      function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        document.getElementById('clock').textContent = timeString;
      }
      
      function updateCountdown() {
        var examDate = new Date('December 25, 2023 08:00:00');
        var now = new Date();
        var timeDiff = examDate.getTime() - now.getTime();
        if (timeDiff < 0) {
          document.getElementById('countdown').textContent = 'Exam is over!';
        } else {
          var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
          var countdownString = days + 'd ' + hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
          document.getElementById('countdown').textContent = countdownString;
        }
      }
      
      setInterval(updateTime, 1000);
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
