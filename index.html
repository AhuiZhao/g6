<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时钟</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "STXinwei", "serif";
      }
      html,
      body {
        height: 100%;
        background-color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        writing-mode: vertical-lr;
        text-orientation: upright;
      }
      .time {
        font-size: 6rem;
        text-align: center;
        margin-bottom: 1rem;
      }
      .date {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 2rem;
      }
      .countdown {
        font-size: 4rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="time"></div>
      <div class="date"></div>
      <div class="countdown"></div>
    </div>
    <script>
      function updateTime() {
        const now = new Date();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const second = now.getSeconds();
        const timeStr = `${hour < 10 ? "0" + hour : hour}:${
          minute < 10 ? "0" + minute : minute
        }:${second < 10 ? "0" + second : second}`;
        document.querySelector(".time").textContent = timeStr;

        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dateStr = `${year}年${month}月${date}日`;
        document.querySelector(".date").textContent = dateStr;

        const examDate = new Date("2023-12-23T08:00:00Z");
        const timeDiff = examDate.getTime() - now.getTime();
        const days = Math.floor(timeDiff / (24 * 60 * 60 * 1000));
        const hours = Math.floor(
          (timeDiff % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000)
        );
        const minutes = Math.floor(
          (timeDiff % (60 * 60 * 1000)) / (60 * 1000)
        );
        const seconds = Math.floor((timeDiff % (60 * 1000)) / 1000);
        const countdownStr = `距离考研还有${days}天${hours}小时${minutes}分${seconds}秒`;
        document.querySelector(".countdown").textContent = countdownStr;
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
